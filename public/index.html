<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Password</title>
    <!-- css reset -->
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <!-- bootstrap css/js/jquery  -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- css -->
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col"></div>

            <div class="col-md-6">

                <div class="card text-center">

                    <div class="card-body">

                        <h1 class="card-title">Password 4 U</h1>

                        <h5 class="card-title">Enter the number of characters for your password:</h5>
                        
                        <form>

                            <div class="form-row align-items-center">
                              
                              <div class="col-4">
                              </div>  
                              
                              <div class="col-4">
                                <label class="sr-only" for="inlineFormInput">Characters</label>
                                <!-- ID ADDED #passLength this will be the number input for number of indexes in array -->
                                <input type="number" class="form-control mb-2" id="passLength" placeholder="0">
                              </div>

                              <div class="col-4">
                              </div>

                            </div>

                        </form>
                        <h5 class="card-title">Select your password's parameters using the dropdown below:</h5>
                        <form>    
                            <div class="form-group">
                                <select class="form-control" id="_select">
                                    <option value="dropLtr">Letters</option>
                                    <option value="dropNum">Numbers</option>
                                    <option value="dropLtrNum">Letters, Numbers</option>
                                    <option value="dropLtrNumChar">Letters, Numbers, Special Characters</option>
                                </select>
                            </div>
                        </form>

                        <p class="card-text" id="warning"></p> 

                        <!-- ID ADDED #_submit - this is the button event that will trigger the generator to run: pull the number of characters as array length, use the input in parameters as to trigger the correct function/variable, and will alert the password to the browser -->
                        <button type="button" class="btn btn-primary" id="_submit">
                            Generate Passcode
                        </button>

                        <p class="card-text" id="_result"></p>

                    </div>
                    
                </div>

            </div>

            <div class="col"></div>

        </div>

    </div>

<script src="./assets/js/script.js"></script>
</body>

</html>
